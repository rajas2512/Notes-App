{% extends "base.html" %} 
{% block title %}Login{% endblock %}

{% block content %} 
<form method="POST">
    <h3 align="center"> Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"/>
        <!-- id will link or label for="email" -->
        <!--name="email" attribute will pass the informtion in this field to our backend -->
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}

<!-- GET request is for loading a wepage or retrievin information -->
<!-- POST request you are making changes in database, state of your system -->
